<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator | Valay Maskey</title>
    <link rel="icon" href="favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://classless.de/classless.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
      <a href="https://github.com/galieotrover/calculator-app" target="_blank"><p>Source</p></a>
    </div>
    <div class="container">
      <!-- <div class="boxes" id="output">Output Here</div> -->
      <!-- <div class="boxes" id="output">12345</div> -->
      <input type="text" placeholder="Output Here" id="output" disabled />
      <button class="boxes" id="ac">AC</button>
      <button class="boxes" id="del">DEL</button>
      <button class="boxes" id="divide">รท</button>
      <button class="boxes" id="box1">1</button>
      <button class="boxes" id="box2">2</button>
      <button class="boxes" id="box3">3</button>
      <button class="boxes" id="multiply">*</button>
      <button class="boxes" id="box4">4</button>
      <button class="boxes" id="box5">5</button>
      <button class="boxes" id="box6">6</button>
      <button class="boxes" id="plus">+</button>
      <button class="boxes" id="box7">7</button>
      <button class="boxes" id="box8">8</button>
      <button class="boxes" id="box9">9</button>
      <button class="boxes" id="sub">-</button>
      <button class="boxes" id="dot">.</button>
      <button class="boxes" id="box0">0</button>
      <button class="boxes" id="equals">=</button>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
